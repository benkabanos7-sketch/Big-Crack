<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Big Crack</title>
<style>
  body { 
    font-family: sans-serif; 
    margin: 0; 
    height: 100vh; 
    background: #f0f0f0; 
    overflow: hidden; 
    position: relative;
  }
  #game-img {
    width: 150px;
    height: 150px;
    cursor: pointer;
    transition: transform 0.1s;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #game-img:active {
    transform: scale(0.9);
  }
  #leaderboard {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255,255,255,0.9);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    min-width: 150px;
  }
</style>
</head>
<body>

<div id="leaderboard">
  <p>Score: <span id="score">0</span></p>
</div>

<img id="game-img" src="https://cdn.discordapp.com/attachments/991426263552110703/1416839199520460810/noFilter.png?ex=68c99f54&is=68c84dd4&hm=b38d5d041da64256fe8290161d086aa70d4589248e6459a532ebde7f9e2cf7c4&" alt="Click me!">

<script>
  const img = document.getElementById('game-img');
  const scoreEl = document.getElementById('score');
  let score = 0;

  img.addEventListener('click', () => {
    score++;
    scoreEl.textContent = score;

    // Move image randomly within the viewport
    const maxX = window.innerWidth - img.width;
    const maxY = window.innerHeight - img.height;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    img.style.left = randomX + 'px';
    img.style.top = randomY + 'px';
  });
</script>

</body>
</html>
